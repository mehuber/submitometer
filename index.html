<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Submit-o-meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grant Submit-o-meter</h1>
        <div class="dial" id="dial">
            <div class="needle" id="needle"></div>
        </div>
        <input type="range" min="0" max="100" value="50" id="confidenceRange" />
        <p>Chance of Submission: <span id="confidenceValue">50</span>%</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
